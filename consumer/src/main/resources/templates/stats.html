<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Погодная статистика</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Weather Statistics</h1>

    <span>Today is</span>
    <span th:text="${stats.today}"></span>

    <h2>Average temperature in each city</h2>
    <table>
        <tr>
            <th>City</th>
            <th>Temperature (°C)</th>
        </tr>
        <tr th:each="entry : ${stats.avgTempByCity}">
            <td th:text="${entry.key}"></td>
            <td th:text="${#numbers.formatDecimal(entry.value, 1, 1)}"></td>
        </tr>
    </table>

    <h2>Most common conditions</h2>
    <table>
        <tr>
            <th>City</th>
            <th>Common condition</th>
        </tr>
        <tr th:each="entry : ${stats.mostCommonCondition}">
            <td th:text="${entry.key}"></td>
            <td th:text="${entry.value}"></td>
        </tr>
    </table>

    <p>
        <strong>Hottest day:</strong>
        <span th:text="${stats.hottestDay}"></span> in 
        <span th:text="${stats.hottestDayCity}"></span>: 
        <span th:text="${stats.hottestTemp}"></span> °C
    </p>
    <p>
        <strong>Coldest day:</strong>
        <span th:text="${stats.coldestDay}"></span> in 
        <span th:text="${stats.coldestDayCity}"></span>: 
        <span th:text="${stats.coldestTemp}"></span> °C
    </p>
</body>
</html>
